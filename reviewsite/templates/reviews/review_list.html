{% extends "base.html" %}

{% block title %}Review List{% endblock title %}

{% block content %}
    <h2>List of Reviews</h2>

<ul>
    {% for review in review_list %}
      <li><a href="{% url 'reviews:detail' review.slug %}">
        {{ review.title }} 
        {% if review.category %} [{{review.category}}] {% endif %}
      </a></li>
    {% endfor %}
</ul>
<a href="{% url 'reviews:add' %}">Add Review</a>
{% endblock content %}
