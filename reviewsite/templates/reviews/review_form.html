{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view.action|default:"Add"}} Review{% endblock title %}

{% block content %}
{% with action=view.action|default:"Add" %}
<h1>{{ action }} Review</h1>
<form method="POST" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
</form>
{% endwith %}
{% endblock content %}
